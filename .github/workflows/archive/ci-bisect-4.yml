name: CI Bisect 4

on:
  workflow_dispatch: {}
  push:
    branches: [ chore/db-backup-tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
        mode: [fast]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt || true
      - name: Run tests (fast)
        run: |
          pytest -q -k "not slow" || true
