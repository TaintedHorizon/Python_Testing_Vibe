name: Auto-merge on smoke success

on:
  workflow_run:
    workflows: ["CI Smoke"]
    types: [completed]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge PRs that requested fast-track
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = context.payload.workflow_run;
            const sha = run.head_sha;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            core.info(`CI Smoke succeeded for sha ${sha}. Looking up associated PRs.`);
            const res = await github.rest.repos.listPullRequestsAssociatedWithCommit({ owner, repo, commit_sha: sha });
            // Allowed authors to auto-merge without an explicit label
            const allowedAuthors = [context.repo.owner, 'svc-scan'];
            for (const pr of res.data) {
              core.info(`Found PR #${pr.number} by ${pr.user.login}`);

              // Skip PRs that modify workflow files for safety
              const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number: pr.number });
              const touchesWorkflow = files.some(f => f.filename.startsWith('.github/workflows/'));
              if (touchesWorkflow) {
                core.info(`Skipping PR #${pr.number} — modifies workflow files`);
                continue;
              }

              const hasLabel = pr.labels.some(l => l.name === 'automerge' || l.name === 'fast-track');
              const authorAllowed = allowedAuthors.includes(pr.user.login);
              if (!hasLabel && !authorAllowed) {
                core.info(`Skipping PR #${pr.number} — no automerge label and author not in allowlist`);
                continue;
              }

              core.info(`Attempting to merge PR #${pr.number}`);
              try {
                await github.rest.pulls.merge({ owner, repo, pull_number: pr.number, merge_method: 'merge' });
                core.info(`Merged PR #${pr.number}`);
              } catch (err) {
                core.info(`Failed to merge PR #${pr.number}: ${err.message}`);
              }
            }
