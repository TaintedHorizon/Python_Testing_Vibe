name: CI Bisect 3

on:
  workflow_dispatch: {}
  push:
    branches: [ chore/db-backup-tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
        mode: [fast]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Print
        run: |
          echo "bisect3: mode=${{ matrix.mode }} python=${{ matrix.python-version }}"
