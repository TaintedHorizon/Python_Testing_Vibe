name: CI Rewrite
on:
  workflow_dispatch: {}
  push:
    branches: [ chore/clean-workflows-batch ]

env:
  RUN_E2E: '1'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        mode: [fast, full]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
      - name: Run tests (fast vs full)
        run: |
          if [ "${{ matrix.mode }}" = "fast" ]; then
            pytest -q -k "not slow";
          else
            pytest -q;
          fi

  e2e:
    if: ${{ env.RUN_E2E == '1' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
      - name: Print e2e
        run: echo "ci-rewrite e2e"
