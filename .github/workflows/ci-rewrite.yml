name: CI Rewrite
on:
  workflow_dispatch: {}
  push:
    branches: [main, chore/clean-workflows-batch]

env:
  RUN_E2E: '1'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        mode: [fast, full]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('doc_processor/requirements-ci.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Install dependencies (fast-path)
        run: |
          python -m pip install --upgrade pip
          # Use trimmed CI requirements for collect-only and fast tests to avoid heavy installs
          if [ -f doc_processor/requirements-ci.txt ]; then
            pip install -r doc_processor/requirements-ci.txt
          else
            pip install -r doc_processor/requirements.txt
          fi
      - name: Pytest collect-only (diagnostics)
        working-directory: doc_processor
        run: |
          echo "Running pytest --collect-only (writes collect-output.txt)"
          pytest --collect-only -q --ignore=tests/e2e > collect-output.txt 2>&1 || true
      - name: Upload collect-only artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-rewrite-collect-output
          path: doc_processor/collect-output.txt
      - name: Run tests (fast vs full)
        working-directory: doc_processor
        run: |
          if [ "${{ matrix.mode }}" = "fast" ]; then
            pytest -q --ignore=tests/e2e -k "not slow";
          else
            pytest -q --ignore=tests/e2e;
          fi

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
      - name: Print e2e
        run: echo "ci-rewrite e2e"
