name: CI Rewrite

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E (set to 1 to run)'
        required: false
        default: '0'
  push:
    branches: [ chore/db-backup-tests, chore/clean-workflows ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        mode: [fast, full]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
      - name: Run tests (fast vs full)
        run: |
          if [ "${{ matrix.mode }}" = "fast" ]; then
            pytest -q -k "not slow";
          else
            pytest -q;
          fi

  e2e:
    if: ${{ github.event.inputs.run_e2e == '1' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
      - name: Print e2e
        run: echo "ci-rewrite e2e"
