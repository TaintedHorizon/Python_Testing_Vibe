name: CI Smoke

on:
  workflow_dispatch: {}
  push:
    branches: [ chore/clean-workflows ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print environment
        run: |
          echo "Running smoke job"
          uname -a
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
