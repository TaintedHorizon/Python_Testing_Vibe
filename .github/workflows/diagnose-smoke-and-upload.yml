name: Diagnose smoke and upload logs

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  diagnose:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install lightweight deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "doc_processor/requirements-ci.txt" ]; then
            python -m pip install -r doc_processor/requirements-ci.txt || true
          else
            python -m pip install pytest || true
          fi
      - name: Run smoke tests and capture output
        working-directory: doc_processor
        run: |
          echo "Running smoke tests (diagnostic)"
          # Ignore E2E tests to avoid importing Playwright during collection
          pytest -q -k "not e2e and not playwright" --ignore=doc_processor/tests/e2e 2>&1 | tee smoke-output.txt
          exit ${PIPESTATUS[0]}
      - name: Upload smoke output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-output
          path: doc_processor/smoke-output.txt
