name: Docs fast path

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-docs-only:
    name: Detect docs-only changes and create check
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed files
        id: changes
        run: |
          # Try to compare against base ref; fall back to main if needed
          BASE=${{ github.event.pull_request.base.ref }}
          echo "Base ref: $BASE"
          git fetch origin "$BASE" --depth=1 || true
          FILES=$(git diff --name-only origin/${BASE}...HEAD || git diff --name-only ${{ github.event.pull_request.base.sha }}...HEAD)
          echo "files=$FILES"
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Check if all changed files are docs/metadata
        id: check
        run: |
          files="${{ steps.changes.outputs.files }}"
          if [ -z "$files" ]; then
            echo "no files changed" >&2
            echo "docs_only=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          for f in $files; do
            case "$f" in
              docs/*|*.md|README.md|.github/*|.github/workflows/archive/*|.github/OWNERS.md) ;;
              *) echo "NON_DOC:$f" >&2; echo "docs_only=false" >> $GITHUB_OUTPUT; exit 0 ;;
            esac
          done
          echo "docs_only=true" >> $GITHUB_OUTPUT

      - name: Create docs-fast-path check run (success)
        if: steps.check.outputs.docs_only == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.payload.pull_request.head.sha;
            await github.checks.create({
              owner,
              repo,
              name: 'docs-fast-path',
              head_sha: sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'Docs-only fast path',
                summary: 'All changed files are docs or repository metadata. Fast path passed.'
              }
            });

      - name: Create docs-fast-path check run (neutral)
        if: steps.check.outputs.docs_only != 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.payload.pull_request.head.sha;
            // Create a neutral check run so branch-protection can depend on this name if desired
            await github.checks.create({
              owner,
              repo,
              name: 'docs-fast-path',
              head_sha: sha,
              status: 'completed',
              conclusion: 'neutral',
              output: {
                title: 'Docs-only fast path',
                summary: 'Not docs-only; this check is neutral.'
              }
            });
