name: E2E Tests (Playwright + Pytest)

# Manual trigger and pull_request with label "run-e2e" to avoid running on every PR
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, labeled]

jobs:
  e2e:
    if: "github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e')"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TEST_TMPDIR: /tmp/python_testing_vibe_e2e

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-3.12-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r doc_processor/requirements.txt

      - name: Install Playwright and browsers
        run: |
          npm install -g playwright @playwright/test
          # Install browsers and dependencies
          npx playwright install --with-deps

      - name: Ensure TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$TEST_TMPDIR"
          mkdir -p "$TEST_TMPDIR"

      - name: Run E2E tests (pytest - e2e folder)
        run: |
          # adjust as needed: using pytest for e2e suite; change marker or path if required
          pytest doc_processor/tests/e2e -q --maxfail=1
        continue-on-error: false

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            doc_processor/tests/e2e/artifacts
            /tmp/python_testing_vibe_e2e
          if-no-files-found: warn
          overwrite: false

      - name: Post-summary
        if: success()
        run: echo "E2E job completed successfully. Artifacts (if any) uploaded."
