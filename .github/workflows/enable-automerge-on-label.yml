name: "Enable Auto-merge on Label"

on:
  pull_request:
    types: [labeled]

jobs:
  enable-automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge when 'automerge' label added
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL="${{ github.event.label.name }}"
          if [ "$LABEL" != "automerge" ]; then
            echo "Label is $LABEL; exiting"
            exit 0
          fi
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}
          echo "Enabling auto-merge for PR #$PR_NUMBER"
          curl -s -X PUT -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$OWNER/$REPO/pulls/$PR_NUMBER/enable-auto-merge" \
            -d '{"merge_method":"squash"}'
          echo "Done"
