name: Force Unit Tests (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          if [ -f doc_processor/requirements-ci.txt ]; then
            python -m pip install -r doc_processor/requirements-ci.txt || true
          elif [ -f doc_processor/requirements.txt ]; then
            python -m pip install -r doc_processor/requirements.txt || true
          else
            python -m pip install pytest || true
          fi

      - name: Run pytest (unit tests only)
        working-directory: doc_processor
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Ignore e2e directory to avoid importing Playwright at collection time
          pytest -q --ignore=tests/e2e -m "not e2e" 2>&1 | tee pytest-output-${{ matrix.python }}.txt; exit ${PIPESTATUS[0]}

      - name: Upload pytest output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output-${{ matrix.python }}
          path: doc_processor/pytest-output-${{ matrix.python }}.txt
          if-no-files-found: warn