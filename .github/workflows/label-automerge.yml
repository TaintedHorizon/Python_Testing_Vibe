name: Label PRs for Auto-merge

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  issues: write
  contents: read

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Add `automerge` label when requested
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return core.info('No pull_request payload');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = pr.title || '';
            const body = pr.body || '';
            const trigger = title.includes('[automerge]') || body.includes('[automerge]') || pr.user.login === owner;
            if (!trigger) return core.info('No automerge trigger found');
            core.info(`Labeling PR #${pr.number} with 'automerge'`);
            try {
              await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels: ['automerge'] });
            } catch (err) {
              core.info('Label does not exist; creating label then adding');
              try {
                await github.rest.issues.createLabel({ owner, repo, name: 'automerge', color: 'ededed', description: 'Auto-merge when smoke CI passes' });
              } catch (e) {
                core.info('Label create may have failed or already exists: ' + e.message);
              }
              await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels: ['automerge'] });
            }
