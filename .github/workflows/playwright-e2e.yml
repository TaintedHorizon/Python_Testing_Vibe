name: Playwright E2E (live server)

# Manual/label-triggered only: avoid running Playwright on every push/PR.
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, labeled]

jobs:
  e2e:
    if: "github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-e2e')"
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-3.12-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-

      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libgbm1 libxcomposite1 libxrandr2 libasound2 curl

      - name: Create Python venv and install deps
        run: |
          python -m venv doc_processor/venv
          . doc_processor/venv/bin/activate
          pip install --upgrade pip
          pip install -r doc_processor/requirements.txt
          pip install playwright pytest-playwright
          python -m playwright install --with-deps

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install UI deps
        working-directory: ui_tests
        run: npm ci

      - name: Start Flask app (background)
        env:
          FAST_TEST_MODE: '1'
          SKIP_OLLAMA: '1'
          # Force tests to use an ephemeral, repo-local SQLite file to avoid
          # accidentally touching any external/production database paths.
          DATABASE_PATH: '${{ github.workspace }}/doc_processor/documents.db'
          # Keep DB backups inside the runner workspace so they aren't written to
          # /home or other external mounts during CI runs.
          DB_BACKUP_DIR: '${{ github.workspace }}/doc_processor/db_backups'
        run: |
          mkdir -p doc_processor/logs
          chmod +x ./start_app.sh
          nohup ./start_app.sh > doc_processor/logs/ci_app.log 2>&1 &
          echo $! > app.pid
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "app is up"
              break
            fi
            echo "waiting for app... ($i)"
            sleep 1
          done
          if ! curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
            echo "ERROR: app did not start in time. Showing last 200 lines of log:" >&2
            tail -n 200 doc_processor/logs/ci_app.log || true
            cat doc_processor/logs/ci_app.log || true
            exit 1
          fi

      - name: Run Playwright E2E
        working-directory: ui_tests
        env:
          PLAYWRIGHT_E2E: '1'
          FAST_TEST_MODE: '1'
          SKIP_OLLAMA: '1'
          # Ensure the Playwright test-runner and the app use the same test DB
          DATABASE_PATH: '${{ github.workspace }}/doc_processor/documents.db'
          DB_BACKUP_DIR: '${{ github.workspace }}/doc_processor/db_backups'
        run: |
          npx playwright test e2e --reporter=list

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: doc_processor/tests/e2e/artifacts/

      - name: Tear down Flask app
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; rm -f app.pid; fi
          tail -n 200 doc_processor/logs/ci_app.log || true
