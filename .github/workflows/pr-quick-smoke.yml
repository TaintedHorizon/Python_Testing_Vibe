name: PR Quick Smoke

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  smoke:
    name: CI Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Quick syntax-check
        run: |
          set -euo pipefail
          echo "Running quick syntax check"
          git ls-files '*.py' | xargs -r -n 50 python -m py_compile

  smoke_alias:
    name: Quick syntax & smoke
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Alias marker
        run: echo "Quick syntax alias passed"
