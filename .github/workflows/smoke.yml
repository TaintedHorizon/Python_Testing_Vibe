name: Smoke tests (non-E2E)

on:
  push:
    branches: [ main ]
    # Ignore pushes that only change docs or workflow metadata to avoid
    # running expensive or noisy smoke jobs for repo-maintenance commits.
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '*.md'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python }}-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Runner & Python diagnostics
        run: |
          mkdir -p doc_processor
          echo "Runner diagnostics" > doc_processor/smoke-diagnostics.txt
          uname -a >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          lsb_release -a >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          echo "--- which python ---" >> doc_processor/smoke-diagnostics.txt
          which python >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          echo "--- python --version ---" >> doc_processor/smoke-diagnostics.txt
          python --version >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          echo "--- sys.path ---" >> doc_processor/smoke-diagnostics.txt
          python -c "import sys, json, json as _j; print(_j.dumps({'sys_path': sys.path}, default=str))" >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          echo "--- pip --version ---" >> doc_processor/smoke-diagnostics.txt
          python -m pip --version >> doc_processor/smoke-diagnostics.txt 2>&1 || true
          echo "--- pip list (top 200 chars) ---" >> doc_processor/smoke-diagnostics.txt
          python -m pip list --format=columns 2>&1 | head -n 200 >> doc_processor/smoke-diagnostics.txt || true
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Install system dependencies
        run: |
          echo "Installing system packages required by tests..."
          sudo apt-get update
          # tolerate failure (some runners / images may not have apt or package)
          sudo apt-get install -y tesseract-ocr || echo "tesseract apt install failed; will surface import errors during tests"
      - name: Quick python compile check
        run: |
          echo "Running quick python syntax check for doc_processor tests"
          python -m py_compile $(find doc_processor -name "*.py") || true
      - name: Install Python test dependencies
        run: |
          echo "Installing Python test dependencies..."
          python -m pip install --upgrade pip setuptools wheel
          if [ -f "test-requirements.txt" ]; then
            echo "Installing from test-requirements.txt"
            python -m pip install --upgrade -r test-requirements.txt || true
          elif [ -f "doc_processor/requirements.txt" ]; then
            echo "Installing from doc_processor/requirements.txt"
            python -m pip install --upgrade -r doc_processor/requirements.txt || true
          else
            echo "No requirements file found, installing fallback dependencies"
            python -m pip install --upgrade numpy pytesseract playwright pytest || true
          fi
      - name: Install Playwright browsers (if Playwright is installed)
        run: |
          echo "Checking for Playwright and installing browsers if present..."
          python - <<'PY'
            import importlib, sys, subprocess
            try:
              spec = importlib.util.find_spec('playwright')
              if spec is None:
                print('Playwright not installed; skipping browser install')
                sys.exit(0)
              subprocess.check_call([sys.executable, '-m', 'playwright', 'install', '--with-deps'])
              print('Playwright browsers installed')
            except Exception as e:
              print('Playwright browser install failed or not possible in this environment:', e)
              sys.exit(0)
          PY
      - name: Sanity check - import top-level shims (fail-fast)
        run: |
          python -c "import document_detector"
      - name: Pytest collect-only (diagnostics)
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
        run: |
          echo "Running pytest --collect-only (writes collect-output.txt)"
          pytest --collect-only -q -m "not e2e" > collect-output.txt 2>&1 || true
      - name: Upload collect-only artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-collect-output-${{ matrix.python }}
          path: doc_processor/collect-output.txt
          if-no-files-found: warn
          overwrite: false
      - name: Post collect-output to PR (tail)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request.number;
            const path = 'doc_processor/collect-output.txt';
            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8');
              const lines = content.split('\n');
              const tail = lines.slice(-800).join('\n');
              const body = `### pytest collect-only output (last 800 lines)\n\n\`\`\`\n${tail}\n\`\`\``;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body
              });
            }
      - name: Check for run-heavy-deps label (PRs only)
        if: github.event_name == 'pull_request'
        id: check_label
        run: |
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            labels=$(jq -r '.pull_request.labels[]?.name' "$GITHUB_EVENT_PATH" | tr '\n' ' ')
          else
            labels=""
          fi
          echo "Found labels: $labels"
          if echo " $labels " | grep -qw "run-heavy-deps"; then
            echo "run_heavy=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_heavy=false" >> "$GITHUB_OUTPUT"
          fi
        shell: bash
      - name: Download wheelhouse artifact if requested
        if: steps.check_label.outputs.run_heavy == 'true'
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse-3.11
          path: ./.wheelhouse
      - name: Unpack wheelhouse tarball (if present)
        if: steps.check_label.outputs.run_heavy == 'true'
        run: |
          if [ -f ./.wheelhouse/wheelhouse-3.11.tgz ]; then
            mkdir -p ./.wheelhouse/extracted
            tar -xzf ./.wheelhouse/wheelhouse-3.11.tgz -C ./.wheelhouse/extracted
            find ./.wheelhouse/extracted -type f -name '*.whl' -exec mv -f {} ./.wheelhouse/ \;
            rm -rf ./.wheelhouse/extracted
          fi
      - name: Run non-E2E tests
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
          PYTHONPATH: ${{ github.workspace }}
          RUN_HEAVY_DEPS: ${{ steps.check_label.outputs.run_heavy }}
        run: |
          if [ "$RUN_HEAVY_DEPS" = "true" ]; then
            echo "run-heavy-deps label present: will attempt heavy install"
          fi
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
          PYTHONPATH: ${{ github.workspace }}
          RUN_HEAVY_DEPS: ${{ steps.check_label.outputs.run_heavy }}
        run: |
          # If this PR requests heavy deps via the `run-heavy-deps` label, the
          # wheelhouse artifact has already been downloaded and unpacked into ./.wheelhouse
          if [ "$RUN_HEAVY_DEPS" = "true" ]; then
            echo "run-heavy-deps label present: will attempt heavy install"
          fi
          # If a wheelhouse was downloaded into ./.wheelhouse, install heavy deps from it
          if [ -d "./.wheelhouse" ] && [ -f "requirements-heavy.txt" ] && [ "$RUN_HEAVY_DEPS" = "true" ]; then
            echo "Installing heavy deps from wheelhouse"
            python -m pip install --no-index --find-links ./.wheelhouse -r requirements-heavy.txt || true
          fi
          # Capture pytest output to a file and surface it as an artifact even on failure
          # Exclude E2E tests marked with @pytest.mark.e2e using pytest markers
          # Working-directory is `doc_processor`
          echo "Running pytest excluding E2E tests (using marker: -m 'not e2e')"
          pytest -m "not e2e" 2>&1 | tee smoke-output.txt
          exit ${PIPESTATUS[0]}
      - name: Upload smoke output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-output-${{ matrix.python }}
          path: doc_processor/smoke-output.txt
          if-no-files-found: warn
          overwrite: false
      - name: Upload smoke diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-diagnostics-${{ matrix.python }}
          path: doc_processor/smoke-diagnostics.txt
          if-no-files-found: warn
          overwrite: true
