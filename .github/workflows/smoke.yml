name: Smoke tests (non-E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python }}-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Quick python compile check
        run: |
          echo "Running quick python syntax check for doc_processor tests"
          python -m py_compile $(find doc_processor -name "*.py") || true
      - name: Install deps (pytest only — avoid heavy full install before collect-only)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          # Intentionally NOT installing full doc_processor/requirements.txt here because
          # it pulls very large native wheels (torch, cuda, etc.) and can cause the job
          # to be canceled during install. If you need full runtime deps for the test run,
          # add a follow-up step that installs a curated, lightweight requirements file.
      - name: Sanity check - import top-level shims (fail-fast)
        run: |
          # Fail fast if top-level shims are missing. Keep output minimal.
          python -c "import document_detector"
      - name: Pytest collect-only (diagnostics)
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
        run: |
          echo "Running pytest --collect-only (writes collect-output.txt)"
          pytest --collect-only -q > collect-output.txt 2>&1 || true
      - name: Upload collect-only artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-collect-output-${{ matrix.python }}
          path: doc_processor/collect-output.txt
      - name: Post collect-output to PR (tail)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request.number;
            const path = 'doc_processor/collect-output.txt';
            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8');
              const lines = content.split('\n');
              const tail = lines.slice(-800).join('\n');
              const body = `### pytest collect-only output (last 800 lines)\n\n\`\`\`\n${tail}\n\`\`\``;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body
              });
            }
      - name: Determine run-heavy-deps for this job
        if: github.event_name == 'pull_request'
        id: determine_label
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr ? pr.labels.map(l => l.name) : [];
            const has = labels.includes('run-heavy-deps');
            core.setOutput('run_heavy', has ? 'true' : 'false');

      - name: Export RUN_HEAVY_DEPS to environment
        run: |
          echo "RUN_HEAVY_DEPS=${{ steps.determine_label.outputs.run_heavy || 'false' }}" >> $GITHUB_ENV

      - name: Fetch latest wheelhouse artifact from heavy-deps workflow (main)
        if: env.RUN_HEAVY_DEPS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p ./.wheelhouse
          echo "Looking up latest successful heavy-deps workflow run on main..."
          api_url="https://api.github.com/repos/${{ github.repository }}/actions/workflows/heavy-deps.yml/runs?branch=main&status=completed&per_page=50"
          run_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$api_url" | jq -r '.workflow_runs[] | select(.conclusion=="success") | .id' | head -n1)
          if [ -z "$run_id" ]; then
            echo "No successful heavy-deps run found on main" >&2
            exit 1
          fi
          echo "Found heavy-deps run: $run_id — fetching artifacts list"
          artifacts_url="https://api.github.com/repos/${{ github.repository }}/actions/runs/${run_id}/artifacts"
          artifact_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$artifacts_url" | jq -r '.artifacts[] | select(.name=="wheelhouse-3.11") | .id')
          if [ -z "$artifact_id" ]; then
            echo "wheelhouse-3.11 artifact not found in run $run_id" >&2
            exit 1
          fi
          echo "Downloading artifact id: $artifact_id"
          download_url="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${artifact_id}/zip"
          curl -L -H "Authorization: token $GITHUB_TOKEN" -o ./.wheelhouse/wheelhouse-3.11.zip "$download_url"
          unzip -q ./.wheelhouse/wheelhouse-3.11.zip -d ./.wheelhouse/tmp
          # find the tarball and move it to ./.wheelhouse
          tarball=$(find ./.wheelhouse/tmp -type f -name 'wheelhouse-3.11.tgz' | head -n1 || true)
          if [ -z "$tarball" ]; then
            echo "tarball wheelhouse-3.11.tgz not found inside artifact zip" >&2
            ls -R ./.wheelhouse/tmp
            exit 1
          fi
          mv "$tarball" ./.wheelhouse/
          rm -rf ./.wheelhouse/tmp ./.wheelhouse/wheelhouse-3.11.zip

      - name: Unpack wheelhouse tarball (if present)
        if: env.RUN_HEAVY_DEPS == 'true'
        run: |
          # The artifact is a tarball named wheelhouse-3.11.tgz; extract any wheels into ./.wheelhouse
          if [ -f ./.wheelhouse/wheelhouse-3.11.tgz ]; then
            mkdir -p ./.wheelhouse/extracted
            tar -xzf ./.wheelhouse/wheelhouse-3.11.tgz -C ./.wheelhouse/extracted
            # Move any .whl files to ./.wheelhouse
            find ./.wheelhouse/extracted -type f -name '*.whl' -exec mv -f {} ./.wheelhouse/ \;
            rm -rf ./.wheelhouse/extracted
          fi
          # Also make wheels available inside doc_processor working dir so later
          # `working-directory: doc_processor` steps can find them at ./ .wheelhouse
          if [ -d ./.wheelhouse ]; then
            mkdir -p doc_processor/.wheelhouse
            find ./.wheelhouse -type f -name '*.whl' -exec cp -f {} doc_processor/.wheelhouse/ \;
          fi

      - name: Run non-E2E tests
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
          PYTHONPATH: ${{ github.workspace }}
          RUN_HEAVY_DEPS: ${{ env.RUN_HEAVY_DEPS }}
        run: |
          # If this PR requests heavy deps via the `run-heavy-deps` label, the
          # wheelhouse artifact has already been downloaded and unpacked into ./.wheelhouse
          if [ "$RUN_HEAVY_DEPS" = "true" ]; then
            echo "run-heavy-deps label present: will attempt heavy install"
          fi
          # Install lightweight CI requirements if provided (curated to avoid heavy wheels)
          if [ -f "requirements-ci.txt" ]; then
            echo "Installing requirements-ci.txt"
            python -m pip install -r requirements-ci.txt
          else
            echo "No requirements-ci.txt found; skipping lightweight install"
          fi
          # Ensure key modules importable; keep output minimal to reduce noise.
          python -c "import document_detector"
          # If a wheelhouse was downloaded into ./.wheelhouse, install heavy deps from it
          if [ -d "./.wheelhouse" ] && [ -f "requirements-heavy.txt" ] && [ "$RUN_HEAVY_DEPS" = "true" ]; then
            echo "Installing heavy deps from wheelhouse"
            python -m pip install --no-index --find-links ./.wheelhouse -r requirements-heavy.txt || true
          fi
          pytest -q -k "not e2e and not playwright" --ignore=doc_processor/tests/e2e

      # Note: label check and artifact download/unpack are performed earlier in the
      # workflow (before the test run) so the test step can see the wheel files.
