name: Smoke tests (non-E2E)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-python-${{ matrix.python }}-${{ hashFiles('doc_processor/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-python-
      - name: Create TEST_TMPDIR
        run: |
          echo "TEST_TMPDIR=$(mktemp -d)" >> $GITHUB_ENV
      - name: Quick python compile check
        run: |
          echo "Running quick python syntax check for doc_processor tests"
          python -m py_compile $(find doc_processor -name "*.py") || true
      - name: Install deps (includes pytest for collect-only)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -r doc_processor/requirements.txt
      - name: Sanity check - import top-level shims (fail-fast)
        run: |
          echo "Sanity: try importing top-level shims (document_detector)"
          # Fail fast if top-level shims are missing so CI errors are easier to triage
          python -c "import document_detector, sys; print('document_detector OK', sys.path)"
      - name: Pytest collect-only (diagnostics)
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
        run: |
          echo "Running pytest --collect-only (writes collect-output.txt)"
          pytest --collect-only -q > collect-output.txt 2>&1 || true
      - name: Upload collect-only artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-collect-output-${{ matrix.python }}
          path: doc_processor/collect-output.txt
      - name: Post collect-output to PR (tail)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request.number;
            const path = 'doc_processor/collect-output.txt';
            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8');
              const lines = content.split('\n');
              const tail = lines.slice(-800).join('\n');
              const body = `### pytest collect-only output (last 800 lines)\n\n\`\`\`\n${tail}\n\`\`\``;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body
              });
            }
      - name: Run non-E2E tests
        working-directory: doc_processor
        env:
          TEST_TMPDIR: ${{ env.TEST_TMPDIR }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Extra debug import step to expose import path issues quickly in logs
          echo "Debug: PYTHONPATH=$PYTHONPATH"
          python -c "import sys, document_detector; print('debug import OK', document_detector, sys.path)" 
          pytest -q -k "not e2e and not playwright"
