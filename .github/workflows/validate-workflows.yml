name: validate-workflows

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["chore/cleanup-workflows"]

jobs:
  validate:
    name: Validate workflow YAMLs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install parser
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Validate YAML files
        env:
          WORKFLOW_DIR: .github/workflows
        run: |
          set -euo pipefail
          echo "Scanning $WORKFLOW_DIR for YAML files..."
          files=$(find "$WORKFLOW_DIR" -maxdepth 1 -type f \( -name "*.yml" -o -name "*.yaml" \)) || true
          if [ -z "$files" ]; then
            echo "No workflow YAML files found in $WORKFLOW_DIR"
            exit 0
          fi
          # create a small validator script
          cat > /tmp/validate_workflow.py <<'PY'
            import sys, yaml
            fpath = sys.argv[1]
            try:
              with open(fpath, 'r') as fh:
                yaml.safe_load(fh)
            except Exception as e:
              import traceback
              traceback.print_exc()
              print(f"YAML parse error in {fpath}: {e}", file=sys.stderr)
              sys.exit(2)
            sys.exit(0)
          PY

          failed=0
          for f in $files; do
            echo "Parsing $f"
            python /tmp/validate_workflow.py "$f" || failed=1
          done
          if [ "$failed" -ne 0 ]; then
            echo "One or more workflow YAML files failed to parse"
            exit 2
          fi
          echo "All workflow YAML files parsed successfully"