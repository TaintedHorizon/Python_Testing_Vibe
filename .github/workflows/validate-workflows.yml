name: validate-workflows

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["chore/cleanup-workflows"]

jobs:
  validate:
    name: Validate workflow YAMLs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install parser
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Debug - Show validator script
        run: |
          echo "=== Validator script content ==="
          cat .github/scripts/validate_workflow.py
          echo "=== End of validator script ==="

      - name: Validate YAML files
        env:
          WORKFLOW_DIR: .github/workflows
        run: |
          set -euo pipefail
          echo "Scanning $WORKFLOW_DIR for YAML files..."
          files=$(find "$WORKFLOW_DIR" -maxdepth 1 -type f \( -name "*.yml" -o -name "*.yaml" \) || true)
          if [ -z "$files" ]; then
            echo "No workflow YAML files found in $WORKFLOW_DIR"
            exit 0
          fi
          
          echo "Found workflow files:"
          echo "$files"
          echo ""
          
          # Run the validator script on all workflow files
          # Note: Using word splitting intentionally to pass multiple files as separate args
          python .github/scripts/validate_workflow.py $files