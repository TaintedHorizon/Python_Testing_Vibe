<!-- Universal Document Viewer Component - Supports PDFs and Images -->
<!-- Include this component in any template that needs document viewing capability -->

<style>
/* Document Modal Styles */
.pdf-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
}

.pdf-modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 2% auto;
    width: 95%;
    height: 90%;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
}

.pdf-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #ddd;
    background-color: #f8f9fa;
    border-radius: 8px 8px 0 0;
}

.pdf-modal-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin: 0;
}

.pdf-modal-close {
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
}

.pdf-modal-close:hover {
    background: #c82333;
}

.pdf-modal-body {
    flex: 1;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.pdf-viewer-container {
    flex: 1;
    position: relative;
    background: #525659;
    display: flex;
    align-items: center;
    justify-content: center;
}

.pdf-viewer-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
}

.image-viewer {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 4px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
    transform-origin: center center;
}

.pdf-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    padding: 10px;
    background-color: #f8f9fa;
    border-top: 1px solid #ddd;
    border-radius: 0 0 8px 8px;
}

.pdf-control-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
}

.pdf-control-btn:hover:not(:disabled) {
    background: #0056b3;
}

.pdf-control-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
}

.pdf-page-info {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    color: #666;
}

.pdf-page-input {
    width: 60px;
    padding: 4px 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
    font-size: 14px;
}

.pdf-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    color: #666;
    display: none;
}

.pdf-error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #dc3545;
    display: none;
}

/* Image-specific controls */
.image-controls {
    display: none;
}

.pdf-controls.image-mode .image-controls {
    display: flex;
}

.pdf-controls.image-mode .pdf-only-controls {
    display: none !important;
}

.rotation-controls {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 0 10px;
    padding: 0 10px;
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .pdf-modal-content {
        width: 98%;
        height: 95%;
        margin: 1% auto;
    }
    
    .pdf-controls {
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .pdf-control-btn {
        padding: 6px 12px;
        font-size: 12px;
    }
}
</style>

<!-- Document Modal HTML -->
<div id="pdfModal" class="pdf-modal">
    <div class="pdf-modal-content">
        <div class="pdf-modal-header">
            <h3 class="pdf-modal-title" id="pdfModalTitle">Document Viewer</h3>
            <button class="pdf-modal-close" id="pdfModalClose" title="Close (ESC)">×</button>
        </div>
        <div class="pdf-modal-body">
            <div class="pdf-loading" id="pdfLoading">Loading document...</div>
            <div class="pdf-error" id="pdfError">
                <div>Failed to load document</div>
                <div style="font-size: 14px; margin-top: 10px;">Please check if the file exists and is accessible.</div>
            </div>
            <div class="pdf-viewer-container" id="pdfViewerContainer">
                <!-- PDF.js viewer or image will be loaded here -->
            </div>
        </div>
        <div class="pdf-controls" id="pdfControls">
            <!-- PDF-only controls -->
            <div class="pdf-only-controls" style="display: flex; align-items: center; gap: 15px;">
                <button class="pdf-control-btn" id="pdfPrevPage" title="Previous Page">‹ Previous</button>
                <div class="pdf-page-info">
                    <span>Page</span>
                    <input type="number" class="pdf-page-input" id="pdfPageInput" min="1" title="Go to page">
                    <span>of <span id="pdfTotalPages">-</span></span>
                </div>
                <button class="pdf-control-btn" id="pdfNextPage" title="Next Page">Next ›</button>
            </div>
            
            <!-- Universal controls (work for both PDFs and images) -->
            <button class="pdf-control-btn" id="pdfZoomOut" title="Zoom Out">-</button>
            <span id="pdfZoomLevel">100%</span>
            <button class="pdf-control-btn" id="pdfZoomIn" title="Zoom In">+</button>
            <button class="pdf-control-btn" id="pdfFitWidth" title="Fit Width">Fit Width</button>
            <button class="pdf-control-btn" id="pdfFitPage" title="Fit Page">Fit Page</button>
            
            <!-- Rotation controls -->
            <div class="rotation-controls">
                <button class="pdf-control-btn" id="rotateLeft" title="Rotate Left 90°">↺ 90°</button>
                <button class="pdf-control-btn" id="rotateRight" title="Rotate Right 90°">↻ 90°</button>
                <button class="pdf-control-btn" id="resetRotation" title="Reset Rotation">📄 Reset</button>
            </div>
            
            <!-- Image-only controls -->
            <div class="image-controls">
                <button class="pdf-control-btn" id="imageActualSize" title="Actual Size">100%</button>
                <button class="pdf-control-btn" id="imageDownload" title="Download Image">⬇ Download</button>
            </div>
        </div>
    </div>
</div>

<script>
// Universal Document Viewer JavaScript Controller
class UniversalDocumentViewer {
    constructor() {
        this.modal = document.getElementById('pdfModal');
        this.title = document.getElementById('pdfModalTitle');
        this.closeBtn = document.getElementById('pdfModalClose');
        this.loading = document.getElementById('pdfLoading');
        this.error = document.getElementById('pdfError');
        this.container = document.getElementById('pdfViewerContainer');
        this.controls = document.getElementById('pdfControls');
        
        // Controls
        this.prevBtn = document.getElementById('pdfPrevPage');
        this.nextBtn = document.getElementById('pdfNextPage');
        this.pageInput = document.getElementById('pdfPageInput');
        this.totalPages = document.getElementById('pdfTotalPages');
        this.zoomIn = document.getElementById('pdfZoomIn');
        this.zoomOut = document.getElementById('pdfZoomOut');
        this.zoomLevel = document.getElementById('pdfZoomLevel');
        this.fitWidth = document.getElementById('pdfFitWidth');
        this.fitPage = document.getElementById('pdfFitPage');
        this.actualSize = document.getElementById('imageActualSize');
        this.download = document.getElementById('imageDownload');
        
        // Rotation controls
        this.rotateLeft = document.getElementById('rotateLeft');
        this.rotateRight = document.getElementById('rotateRight');
        this.resetRotation = document.getElementById('resetRotation');
        
        this.currentDocument = null;
        this.currentPage = 1;
        this.currentZoom = 1.0;
        this.currentRotation = 0; // Track current rotation angle
        this.originalRotation = 0; // Track original/intended rotation
        this.isLoading = false;
        this.documentType = null; // 'pdf' or 'image'
        this.currentUrl = null;
        
        this.initEventListeners();
    }
    
    initEventListeners() {
        // Close modal events
        this.closeBtn.addEventListener('click', () => this.close());
        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.close();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!this.modal || this.modal.style.display === 'none') return;
            
            switch(e.key) {
                case 'Escape':
                    this.close();
                    break;
                case 'ArrowLeft':
                    if (!this.pageInput.matches(':focus')) {
                        e.preventDefault();
                        this.previousPage();
                    }
                    break;
                case 'ArrowRight':
                    if (!this.pageInput.matches(':focus')) {
                        e.preventDefault();
                        this.nextPage();
                    }
                    break;
            }
        });
        
        // Control buttons
        this.prevBtn.addEventListener('click', () => this.previousPage());
        this.nextBtn.addEventListener('click', () => this.nextPage());
        this.zoomIn.addEventListener('click', () => this.zoomInOut(1.2));
        this.zoomOut.addEventListener('click', () => this.zoomInOut(0.8));
        this.fitWidth.addEventListener('click', () => this.fitToWidth());
        this.fitPage.addEventListener('click', () => this.fitToPage());
        this.actualSize.addEventListener('click', () => this.setActualSize());
        this.download.addEventListener('click', () => this.downloadDocument());
        
        // Rotation controls
        this.rotateLeft.addEventListener('click', () => this.rotate(-90));
        this.rotateRight.addEventListener('click', () => this.rotate(90));
        this.resetRotation.addEventListener('click', () => this.resetRotationToOriginal());
        
        // Page input
        this.pageInput.addEventListener('change', () => {
            const page = parseInt(this.pageInput.value);
            if (page >= 1 && page <= this.getTotalPages()) {
                this.goToPage(page);
            } else {
                this.pageInput.value = this.currentPage;
            }
        });
        
        this.pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.target.blur(); // Trigger change event
            }
        });
    }
    
    async open(documentUrl, title = 'Document Viewer', initialRotation = 0) {
        if (this.isLoading) return;
        
        this.currentUrl = documentUrl;
        this.originalRotation = initialRotation;
        this.currentRotation = initialRotation;
        this.title.textContent = title;
        this.modal.style.display = 'block';
        this.showLoading();
        
        // Determine document type from URL
        const fileExtension = documentUrl.split('.').pop().toLowerCase();
        this.documentType = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(fileExtension) ? 'image' : 'pdf';
        
        try {
            this.isLoading = true;
            
            if (this.documentType === 'image') {
                await this.loadImage(documentUrl);
            } else {
                await this.loadPdf(documentUrl);
            }
            
            // Apply initial rotation if specified
            if (initialRotation !== 0) {
                this.applyRotation(initialRotation);
            }
            
            this.hideLoading();
            this.updateControlsVisibility();
        } catch (error) {
            console.error('Failed to load document:', error);
            this.showError();
        } finally {
            this.isLoading = false;
        }
    }
    
    close() {
        this.modal.style.display = 'none';
        this.container.innerHTML = ''; // Clear document viewer
        this.currentDocument = null;
        this.currentPage = 1;
        this.currentZoom = 1.0;
        this.documentType = null;
        this.currentUrl = null;
    }
    
    showLoading() {
        this.loading.style.display = 'block';
        this.error.style.display = 'none';
        this.container.innerHTML = '';
    }
    
    hideLoading() {
        this.loading.style.display = 'none';
    }
    
    showError() {
        this.loading.style.display = 'none';
        this.error.style.display = 'block';
        this.container.innerHTML = '';
    }
    
    async loadImage(imageUrl) {
        return new Promise((resolve, reject) => {
            const img = document.createElement('img');
            img.className = 'image-viewer';
            img.src = imageUrl;
            img.alt = 'Document Image';
            
            img.onload = () => {
                this.container.appendChild(img);
                this.currentDocument = img;
                this.setupImageControls();
                resolve();
            };
            
            img.onerror = () => {
                reject(new Error('Failed to load image'));
            };
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (!img.complete) {
                    reject(new Error('Image loading timeout'));
                }
            }, 10000);
        });
    }
    
    async loadPdf(pdfUrl) {
        // Create iframe with PDF.js viewer
        const viewerUrl = `/static/pdfjs/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
        
        return new Promise((resolve, reject) => {
            const iframe = document.createElement('iframe');
            iframe.className = 'pdf-viewer-iframe';
            iframe.src = viewerUrl;
            
            iframe.onload = () => {
                try {
                    // Try to get PDF info from the iframe
                    this.setupPdfControls(iframe);
                    resolve();
                } catch (error) {
                    // Fallback: just show the iframe
                    resolve();
                }
            };
            
            iframe.onerror = () => {
                reject(new Error('Failed to load PDF viewer'));
            };
            
            // Timeout after 10 seconds
            setTimeout(() => {
                if (!iframe.contentDocument) {
                    reject(new Error('PDF loading timeout'));
                }
            }, 10000);
            
            this.container.appendChild(iframe);
            this.currentDocument = iframe;
        });
    }
    
    setupImageControls() {
        // For images, we only have zoom controls
        this.currentZoom = 1.0;
        this.updateControls();
    }
    
    setupPdfControls(iframe) {
        // Basic control setup
        this.updateControls();
        
        try {
            // Try to communicate with PDF.js in the iframe
            iframe.addEventListener('load', () => {
                const pdfViewer = iframe.contentWindow;
                
                // Listen for PDF.js events if available
                if (pdfViewer && pdfViewer.PDFViewerApplication) {
                    const app = pdfViewer.PDFViewerApplication;
                    
                    app.eventBus.on('pagesinit', () => {
                        this.totalPages.textContent = app.pagesCount || '?';
                        this.updateControls();
                    });
                    
                    app.eventBus.on('pagechanging', (evt) => {
                        this.currentPage = evt.pageNumber;
                        this.pageInput.value = this.currentPage;
                        this.updateControls();
                    });
                }
            });
        } catch (error) {
            // Fallback to basic controls
            console.log('Advanced PDF controls not available:', error);
        }
    }
    
    updateControlsVisibility() {
        if (this.documentType === 'image') {
            this.controls.classList.add('image-mode');
            this.title.textContent = this.title.textContent.replace('Document Viewer', 'Image Viewer');
        } else {
            this.controls.classList.remove('image-mode');
            this.title.textContent = this.title.textContent.replace('Image Viewer', 'PDF Viewer');
        }
    }
    
    updateControls() {
        const totalPages = this.getTotalPages();
        
        if (this.documentType === 'pdf') {
            this.prevBtn.disabled = this.currentPage <= 1;
            this.nextBtn.disabled = this.currentPage >= totalPages;
            this.pageInput.value = this.currentPage;
        }
        
        this.zoomLevel.textContent = Math.round(this.currentZoom * 100) + '%';
    }
    
    getTotalPages() {
        if (this.documentType === 'image') return 1;
        const total = this.totalPages.textContent;
        return total === '-' || total === '?' ? 1 : parseInt(total) || 1;
    }
    
    previousPage() {
        if (this.documentType === 'pdf' && this.currentPage > 1) {
            this.goToPage(this.currentPage - 1);
        }
    }
    
    nextPage() {
        if (this.documentType === 'pdf' && this.currentPage < this.getTotalPages()) {
            this.goToPage(this.currentPage + 1);
        }
    }
    
    goToPage(pageNum) {
        if (this.documentType !== 'pdf') return;
        
        this.currentPage = Math.max(1, Math.min(pageNum, this.getTotalPages()));
        
        // Try to control PDF.js viewer
        const iframe = this.container.querySelector('iframe');
        if (iframe && iframe.contentWindow && iframe.contentWindow.PDFViewerApplication) {
            const app = iframe.contentWindow.PDFViewerApplication;
            if (app.pdfViewer) {
                app.pdfViewer.currentPageNumber = this.currentPage;
            }
        }
        
        this.updateControls();
    }
    
    zoomInOut(factor) {
        this.currentZoom *= factor;
        this.currentZoom = Math.max(0.25, Math.min(5.0, this.currentZoom));
        
        if (this.documentType === 'image') {
            const img = this.container.querySelector('img');
            if (img) {
                img.style.transform = `scale(${this.currentZoom})`;
                img.style.transformOrigin = 'center center';
            }
        } else {
            // Try to control PDF.js zoom
            const iframe = this.container.querySelector('iframe');
            if (iframe && iframe.contentWindow && iframe.contentWindow.PDFViewerApplication) {
                const app = iframe.contentWindow.PDFViewerApplication;
                if (app.pdfViewer) {
                    app.pdfViewer.currentScale = this.currentZoom;
                }
            }
        }
        
        this.updateControls();
    }
    
    setActualSize() {
        if (this.documentType === 'image') {
            this.currentZoom = 1.0;
            const img = this.container.querySelector('img');
            if (img) {
                img.style.transform = 'scale(1)';
                img.style.transformOrigin = 'center center';
            }
            this.updateControls();
        }
    }
    
    fitToWidth() {
        if (this.documentType === 'image') {
            const img = this.container.querySelector('img');
            if (img) {
                img.style.transform = '';
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'contain';
            }
        } else {
            const iframe = this.container.querySelector('iframe');
            if (iframe && iframe.contentWindow && iframe.contentWindow.PDFViewerApplication) {
                const app = iframe.contentWindow.PDFViewerApplication;
                if (app.pdfViewer) {
                    app.pdfViewer.currentScaleValue = 'page-width';
                }
            }
        }
    }
    
    fitToPage() {
        if (this.documentType === 'image') {
            const img = this.container.querySelector('img');
            if (img) {
                img.style.transform = '';
                img.style.width = 'auto';
                img.style.height = 'auto';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'contain';
            }
        } else {
            const iframe = this.container.querySelector('iframe');
            if (iframe && iframe.contentWindow && iframe.contentWindow.PDFViewerApplication) {
                const app = iframe.contentWindow.PDFViewerApplication;
                if (app.pdfViewer) {
                    app.pdfViewer.currentScaleValue = 'page-fit';
                }
            }
        }
    }
    
    downloadDocument() {
        if (this.currentUrl) {
            const link = document.createElement('a');
            link.href = this.currentUrl;
            link.download = this.currentUrl.split('/').pop() || 'document';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }
    
    rotate(degrees) {
        this.currentRotation = (this.currentRotation + degrees) % 360;
        if (this.currentRotation < 0) {
            this.currentRotation += 360;
        }
        this.applyRotation(this.currentRotation);
        console.log(`Rotated document by ${degrees}°, current rotation: ${this.currentRotation}°`);
    }
    
    resetRotationToOriginal() {
        this.currentRotation = this.originalRotation;
        this.applyRotation(this.currentRotation);
        console.log(`Reset rotation to original: ${this.originalRotation}°`);
    }
    
    applyRotation(degrees) {
        if (this.documentType === 'image' && this.currentDocument) {
            // Apply CSS rotation to images
            this.currentDocument.style.transform = `rotate(${degrees}deg)`;
            this.currentDocument.style.transition = 'transform 0.3s ease';
        } else if (this.documentType === 'pdf' && this.container) {
            // For PDFs in iframe, we need to handle rotation differently
            // Note: PDF.js doesn't easily support programmatic rotation
            // This is a limitation of embedded PDF viewers
            console.log('PDF rotation not fully supported in iframe mode');
            
            // We could potentially reload the PDF with rotation parameter
            // but this would require server-side support for PDF rotation
        }
    }
}

// Global document viewer instance
let documentViewer;

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    documentViewer = new UniversalDocumentViewer();
});

// Helper function for other scripts to open document viewer
function openPdfViewer(documentUrl, title, initialRotation = 0) {
    if (documentViewer) {
        documentViewer.open(documentUrl, title, initialRotation);
    } else {
        console.error('Document viewer not initialized');
    }
}

// Backward compatibility alias
function openDocumentViewer(documentUrl, title) {
    return openPdfViewer(documentUrl, title);
}

// Helper function to create document viewer buttons
function createDocumentViewerButton(documentUrl, title, buttonText = '👁️ View', buttonClass = 'document-viewer-btn') {
    const button = document.createElement('button');
    button.textContent = buttonText;
    button.className = buttonClass;
    button.title = title;
    button.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        openPdfViewer(documentUrl, title);
    };
    return button;
}
</script>
