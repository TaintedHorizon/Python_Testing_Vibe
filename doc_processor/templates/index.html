<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing Dashboard</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 5em; }
        h1 { color: #333; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { margin-top: 2em; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>HITL Document Processing System</h1>
    <p>Click the button below to start processing all documents in the intake folder.</p>
    <br>
    
    <form id="batch-form" action="/process_new_batch" method="post">
        <button id="start-button" type="submit">Start New Batch</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <script>
        document.getElementById('batch-form').addEventListener('submit', function() {
            var button = document.getElementById('start-button');
            button.disabled = true;
            button.innerText = 'Processing... Please Wait...';
        });
    </script>

</body>
</html>
