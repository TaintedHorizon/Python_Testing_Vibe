{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block content %}
<h1>Application Logs</h1>

{% if logs and logs|length > 0 %}
<pre style="max-height:60vh; overflow:auto; background:#111; color:#ddd; padding:12px; border-radius:6px;">
{% for line in logs %}{{ line }}{% endfor %}
</pre>
{% else %}
<p>No logs to display.</p>
{% endif %}
{% endblock %}
